<div class="grid-row">
    <div class="column-two-thirds">
  <h1 class="heading-xlarge">What is your marital status?</h1>

    <form>
<div class="form-group">
      <fieldset>
      <div class="form-group form-group-compound">
        <label class="block-label" for="radio-1">
        <input id="radio-1" type="radio" name="relationship" value="Never been married">
        Never been married
      </label>
      <label class="block-label" for="radio-2">
        <input id="radio-2" type="radio" name="relationship" value="Married">
        Married
      </label>
      <label class="block-label" for="radio-6">
        <input id="radio-6" type="radio" name="relationship" value="Civil">
        Civil partnership
      </label>
      <label class="block-label" for="radio-3">
        <input id="radio-3" type="radio" name="relationship" value="Widowed">
        Widowed
      </label>
      <label class="block-label" for="radio-4">
        <input id="radio-4" type="radio" name="relationship" value="Divorced">
        Divorced
      </label>
      <label class="block-label" for="radio-5">
        <input id="radio-5" type="radio" name="relationship" value="Dissolved">
         Dissolved civil partnership
      </label>
      </div>
  </fieldset>
</div>

    <div class="form-group">
       <input type="submit" class="button" value="Continue">
    </div>
</form>

    </div>

</div>
