{{<layout}}

  {{$pageTitle}}
  	State Pension Activation
  {{/pageTitle}}

  {{$content}}
    <main id="content" role="main">
      {{>includes/parts/phase-banner}}

      <h1 class="heading-xlarge">What countries have you lived in?</h1>

      <form action="what-countries-have-you-lived-in" method="post">
        <fieldset id="country-type-ahead">
          <div class="form-group">
            <label class="form-label" for="country-name-1">Country name <span class="remove-link"></span></label>
            <input class="form-control" id="country-name-1" type="text" autocomplete="off">
          </div>

          <div id="country-list" style="display:none;">
          </div>
        </fieldset>

        <p>
          <a id="add-another-country" href="#">Add another country</a>
        </p>

        <input type="submit" class="button" value="Continue">
      </form>
    </main>
  {{/content}}

  {{$pageScripts}}
      {{>ovsea-test/scripts/countries}}
  {{/pageScripts}}
{{/layout}}
