{% extends 'layout.html' %}

	{{$pageTitle}}
		State Pension Activation
	{{/pageTitle}}

	{{$content}}
		<!-- #page-container -->
		<main id="content" role="main" class="group">
			{{>includes/parts/phase-banner}}

			<div class="grid-row">
				<div class="column-two-thirds">
					<h1 class="heading-xlarge">We may need to get in touch</h1>

					<form action="contact" method="POST">
						<fieldset>
							<div class="form-group">
								<legend class="form-label form-group-compound" for="telephone">
									<p class="text">We may contact you to get future information. This is to make sure you get all of the pension you're entitled to.</p>
								</legend>
							</div>

							<div class="form-group">
								<fieldset>
									<label class="form-label-bold" for="phone_number1">
										Preferred telephone number
									</label>

									<input type="text" class="form-control" id="phone_number1" name="phone_number1" data-required="true"/>
								</fieldset>
							</div>

							<div class="form-group">
								<fieldset>
									<label class="form-label-bold" for="phone_number2">
										Additional telephone number (optional)
									</label>

									<input type="text" class="form-control" id="phone_number2" name="phone_number2" />
								</fieldset>
							</div>

							<div class="form-group">
								<fieldset>
									<label class="form-label-bold" for="email_address">
										Email (optional)
									</label>

									<input type="text" class="form-control" id="email_address" name="email_address" />
								</fieldset>
							</div>
						</fieldset>

						<input type="submit" class="button" name="submit" value="Continue">
					</form>
				</div>
			</div>
		</main><!-- / #page-container -->
	{{/content}}
{{/layout}}
